{% extends 'base/main.html' %}
<br />
{% block content %}

<div class="header">
  <h1>Login</h1>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}

    <label>{{form.password.label}}</label>
    {{form.password}}
    <input
      style="margin-top: 10px"
      class="button"
      type="submit"
      value="Login"
    />
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{%endblock content%}
